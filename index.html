<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            text-align: center;
        }
        h1 {
            color: #ff0033;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #ff0033;
            width: 50px;
            height: 50px;
            text-align: center;
            vertical-align: middle;
        }
        .heart {
            position: relative;
            display: inline-block;
            color: red;
            font-size: 2em;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .floating-heart {
            animation: float 3s infinite;
        }
        #music {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Valentine's Day Calendar</h1>
    <table>
        <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
            <td>17</td>
        </tr>
        <tr>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
        </tr>
        <tr>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <div class="heart floating-heart">❤️</div>
    <br>
    <button onclick="playMusic()">Play Music</button>
    <audio id="music" controls>
        <source src="path_to_your_music_file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        function playMusic() {
            var music = document.getElementById('music');
            music.style.display = 'block';
            music.play();
        }
        // You can customize the calendar with personal messages using an array
        var messages = [
            'Happy Valentine’s Day!',
            'Spread love and joy!',
            'You are my heart!',
            'Love is in the air!',
            'You make my heart smile!'
        ];
    </script>
</body>
</html>
