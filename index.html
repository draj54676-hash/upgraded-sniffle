<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ù§Ô∏è Valentine's Day Calendar ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f78da7;
            animation: backgroundAnimation 10s infinite;
            color: #fff;
        }
        @keyframes backgroundAnimation {
            0% { background-color: #f78da7; }
            50% { background-color: #ffefba; }
            100% { background-color: #f78da7; }
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin: 20px;
        }
        .day {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('heart.png') no-repeat;
            animation: float 5s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .music-player {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>28-Day Valentine's Day Countdown Calendar</h1>
    <div class="calendar">
        <!-- Days loop - replace this with actual logic to render days interactively -->
        ${Array.from({length: 28}, (_, i) => `<div class='day'>Day ${i + 1}<br>üíñ Your personal message </div>`).join('')}
    </div>
    <div class="music-player">
        <input type="text" placeholder="Enter Music URL" />
        <button>Play Music</button>
    </div>

        // Placeholder for future JavaScript functionality
    </script>
</body>
</html>
